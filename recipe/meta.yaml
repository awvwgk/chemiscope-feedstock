{% set name = "chemiscope" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chemiscope-{{ version }}.tar.gz
  sha256: f9359c6ee20707fd298a9cadfec580b935b91a86869d87153551cb2816d71888

build:
  entry_points:
    - chemiscope-input = chemiscope.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - jupyterlab >=4.0
    - pip
  run:
    - python >=3.9
    - ase
    - numpy
    - ipywidgets >=7,<9

test:
  imports:
    - chemiscope
  commands:
    - pip check
    - chemiscope-input --help
  requires:
    - pip

about:
  summary: Helpers to work with the chemiscope interactive structure/property explorer for materials and molecules
  home: https://github.com/lab-cosmo/chemiscope
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
